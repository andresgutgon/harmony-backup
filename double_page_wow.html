{% include 'header_wow' %}

<div class="double-page">
  <div class="wrap container_24" id="first-part">
    <div class="page">
      <div class="headers grid_18 prefix_3 alpha">
          <h1> {{ item.title }} </h1>
          <p class='subtitle'> {{ item.data.subtitle }} </p>
        <hr>
      </div>
      <div class="clear"></div>
      <div class="grid_24">
        <section>
          <div class="content">
            <div class="grid_18 push_3">
              {{ item.data.first_part }}
            </div>
          </div>
        </section>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</div>

<div class="double-page double-page-dark">
  <div class="wrap container_24" id="second-part">
    <div class="page">
      <div class="grid_18 push_3">
        <h2>{{ item.data.second_part_title }}</h2>
        {% if item.data.second_part_subtitle != blank %}
          <p class="subtitle">{{ item.data.second_part_subtitle }}</p>
        {% endif %}
      </div>
      <div class="clear"></div>
      <section>
        <div class="content">
          <div class="grid_18 push_3">
            {{ item.data.second_part }}
          </div>
        </div>
        <div class="clear"></div>
      </section>
    </div>
  </div>
</div>

{% include 'footer_wow' %}
